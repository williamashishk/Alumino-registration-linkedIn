<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Verification - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0077b5, #005885);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        .fallback {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”—</div>
        <h1>LinkedIn Verification</h1>
        <div class="spinner"></div>
        <div class="message">Redirecting to your app...</div>
        <div class="fallback">
            If you're not redirected automatically, 
            <a href="#" onclick="openApp()">click here</a> to open the app.
        </div>
    </div>

    <script>
        // Function to extract URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to open the iOS app
        function openApp() {
            var code = getUrlParameter('code');
            var state = getUrlParameter('state');
            
            if (code) {
                // Try to open the iOS app with the custom URL scheme
                var appUrl = 'linkedinverifier://auth?code=' + code;
                if (state) {
                    appUrl += '&state=' + state;
                }
                
                // Attempt to open the app
                window.location.href = appUrl;
                
                // Fallback: if app doesn't open, show a message
                setTimeout(function() {
                    document.querySelector('.message').innerHTML = 
                        'App not found. Please make sure the LinkedIn Verifier app is installed.';
                    document.querySelector('.spinner').style.display = 'none';
                }, 2000);
            } else {
                document.querySelector('.message').innerHTML = 
                    'No authorization code received. Please try again.';
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        // Auto-redirect when page loads
        window.onload = function() {
            // Small delay to show the loading state
            setTimeout(openApp, 1000);
        };
    </script>
</body>
</html>
