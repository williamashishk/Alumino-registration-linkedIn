<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn OAuth Redirect</title>
  <script>
    (function() {
      // Read the `code` and `state` parameters from the LinkedIn redirect
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');
      if (code) {
        // Immediately redirect to your app’s custom URL scheme
        window.location.href =
          'https://williamashishk.github.io/Alumino-registration-linkedin/linkedin-callback.html' + encodeURIComponent(code) +
          '&state=' + encodeURIComponent(state || '');
      } else {
        document.body.textContent = 'Missing authorization code.';
      }
    })();
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
