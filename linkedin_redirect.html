<!DOCTYPE html>
<html>
<head>
    <title>Alumino Auth Redirect</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            if (code && state) {
                window.location.href = `alumino://auth?code=${code}&state=${state}`;
            } else {
                document.body.innerText = "Error: Could not retrieve authorization code.";
            }
        };
    </script>
</head>
<body>
    <p>Redirecting back to the Alumino app...</p>
</body>
</html>
